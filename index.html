<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather_app</title>
    <style>
*{
    margin: 0;
    padding: 0;
    font-family: 'Poppins' ,sans-serif;
    box-sizing: border-box;
}
body{
    background: linear-gradient(100deg,#5b548a,#00feba);
}
.card{
    width: 90%;
    max-width: 600px;
    background: linear-gradient(110deg,#00feba,#5b548a);
    color: #fff;
    margin: 100px auto 0;
    border-radius: 20px;
padding: 40px 35px;
text-align: center;  
}
.search{
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: white;
    border-radius: 10px;
    height: 40px;
}
.search input{
    border: 0;
    outline: 0;
    background-color: #ebfffc;
    color: black;
    padding: 5px 40px 5px 10px;
    height: 30px;
    border-radius: 30px;
    flex: 1;
    font-size: 18px;
}
button{
    border: 0;
    outline: 0;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
}
button:hover{
    transform: scale(1.09);
    background-color: #3bb9d8;
}
.weather img{
    margin-top: 70px;
}
.weather-icon{
    width: 170px;
    margin-top: 10px;
}
.weather h1{
    font-size: 80px;
    font-weight: 500;
}
.weather h1{
    font-size: 45px;
    font-weight: 400;
    margin-top: -10px;
}
.details{
    display: flex;
align-items: center;
justify-content: space-between;
padding: 0 10px;
margin-top: 10px;
}
.col{
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: left;
}
.col img{
    width: 50px;
    margin-right: 10px;
}
.bottomicons{
    height:100px;
}
.humidity , .wind{
    font-size: 28px;
margin-top: -6px;
}
.error{
    text-align: left;
    margin-left: 10px;
    font-size: 14px;
    margin-top: 10px;
    color: red;
    display: none;
}
.weather{
    display: none;
}



@media (max-width:800px) {
    .search{
    width: 98%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 5% 10% 0px 0;
    position: relative;

}
.search input{
    border: 0;
    outline: 0;
    background-color: #ebfffc;
    color: black;
    padding: 0px 10px;
    height: 30px;
    border-radius: 30px;
    flex: 1;
    width: 80%;
    font-size: 18px;
}
.search button{
    background-color: rgba(255,255,255,0);
    margin: 10px;
}
.card{
    width: 90%;
    max-width: 400px;
    background: linear-gradient(110deg,#00feba,#5b548a);
    color: #fff;
    margin: 50px auto 0;
    border-radius: 20px;
padding: 20px 15px;
text-align: center; 

}
}

    </style>
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name!" spellcheck="false">
        <button >
            <img src="search.png">
        </button>
    </div>
     <div class="error">
            <p>Invaled city name</p>
        </div>
    <div class="weather">
        <img src="cloudy-day.png" class="weather-icon">
        <h1 class="temp">22 °c</h1>
        <h2 class="city">New Yourk</h2>
        <div class="details">
            <div class="col">
                <img src="humidity.png"  class="bottomicons" >
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

             <div class="col">
                <img src="wind.png" class="bottomicons">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const apikey="242e9f60503b1dec85446eeacbc2bd2c";
    const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox=document.querySelector(".search input");
    const searchbtn=document.querySelector(".search button");
    const weatherIcon=document.querySelector(".weather-icon");

    async function checkWeather(city) {
        const response=await fetch(apiUrl+ city+`&appid=${apikey}`);

        if(response.status==404){
            alert("Invalid city name");
document.querySelector(".error").style.display="block";
document.querySelector(".weather").style.display="none";
        }else{
            var data=await response.json();
      
       document.querySelector(".city").innerHTML=data.name;
       document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+" °c";
       document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
       document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";

       if(data.weather[0].main=="Clouds"){
        weatherIcon.src="clouds.png";
       }
       else if(data.weather[0].main=="Clear"){
        weatherIcon.src="clear-sky.png";
       }
       else if(data.weather[0].main=="Rain"){
        weatherIcon.src="rainy-day.png"; 
       }
       else if(data.weather[0].main=="Drizzle"){
weatherIcon.src="sunny.png";
       }
       else if(data.weather[0].main=="Mist"){
        weatherIcon.src="snowy.png";
       }

       document.querySelector(".weather").style.display="block";
       document.querySelector(".error").style.display="none";  
        }


  
    }
    searchbtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value); 
    } )
    document.addEventListener("keydown",function(event){
        if(event.key==="Enter"){
            searchbtn.click();
        }
    });

</script>
</body>
</html>
